<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CricFuture</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <h2>Loading cricFuture...</h2>
        <div class="loading-spinner"></div>
        <audio id="loading-audio" src="assets/sounds/loading.mp3" autoplay loop></audio>
    </div>

    <div class="header">
        <div class="logo">CricFuture</div>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search player..." />
            <button onclick="window.location.href='teams.html'" onmouseenter="playHover()">Teams</button>
        </div>
    </div>

    <div class="player-list" id="playerList"></div>

    <script src="script.js"></script>
</body>

</html>
