<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CricFuture</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <div id="loader">
        <div class="loader-spinner"></div>
        <p>Loading CricFuture...</p>
        <audio id="loading-audio" src="assets/sounds/loading.mp3" autoplay loop></audio>
    </div>

    <header>
        <div class="logo">CricFuture</div>
        <div class="top-controls">
            <input type="text" id="search" placeholder="Search Players..." />
            <button class="team-page-btn" onclick="window.location.href='teams.html'"
                onmouseenter="playHover()">Teams</button>
        </div>
    </header>

    <main>
        <section class="player-scroller" id="playerScroller"></section>
        <section class="player-info" id="playerInfo">
            <h2>Select a player to see details</h2>
        </section>
    </main>

    <footer>
        <p>Â© CricFuture</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
