<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <h2>Loading Teams...</h2>
        <div class="loading-spinner"></div>
        <audio id="loading-audio" src="assets/sounds/loading.mp3" autoplay loop></audio>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="logo">Select Team</div>
        <div class="controls">
            <select id="teamSelect" onchange="loadTeam(this.value)" onmouseenter="playHover()">
                <option value="">-- Choose Team --</option>
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Australia">Australia</option>
                <option value="England">England</option>
                <option value="West Indies">West Indies</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="Bangladesh">Bangladesh</option>
            </select>
            <button onclick="window.location.href='index.html'" onmouseenter="playHover()">Back</button>
        </div>
    </div>

    <div id="teamError" class="error-msg"></div>
    <div class="player-list" id="teamPlayerScroller"></div>

    <script src="teams.js"></script>
</body>

</html>
