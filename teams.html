<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams - CricFuture</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <header>
        <div class="logo">CricFuture</div>
        <button onclick="window.location.href='index.html'">‚Üê Back</button>
    </header>

    <main>
        <h2>Select a Team</h2>
        <div class="team-filters">
            <button onclick="loadTeam('India')" onmouseenter="playHover()">
                <img src="assets/teams/india.png" alt="India" /> India
            </button>
            <button onclick="loadTeam('Pakistan')" onmouseenter="playHover()">
                <img src="assets/teams/pakistan.png" alt="Pakistan" /> Pakistan
            </button>
            <button onclick="loadTeam('Australia')" onmouseenter="playHover()">
                <img src="assets/teams/australia.png" alt="Australia" /> Australia
            </button>
        </div>
        <section class="player-scroller" id="teamPlayerScroller"></section>
        <p id="teamError" style="text-align:center;color:red;"></p>
    </main>

    <script src="teams.js"></script>
</body>

</html>
